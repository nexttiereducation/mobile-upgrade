<ion-list radio-group padding-vertical
          (ionChange)="onOptionChange($event)"
          [(ngModel)]="newPrompt.choice">
  <ion-item *ngFor="let option of prompt.options.choices">
    <ion-label>{{ option }}</ion-label>
    <ion-radio [value]="option"></ion-radio>
  </ion-item>
</ion-list>
<ng-template [ngIf]="newPrompt.choice === 'Awarded'">
  <div class="medium" padding>Congratulations! Please enter the amount awarded to you from this scholarship.</div>
  <ion-item no-lines>
    <span item-start>$</span>
    <ion-input type="number"
               (ionChange)="onOptionChange($event)"
               [(ngModel)]="newPrompt.amount_awarded"></ion-input>
  </ion-item>
</ng-template>

<ion-footer *ngIf="promptCompleted">
  <ion-toolbar color="green">
    <button ion-button full clear
            color="white"
            (click)="submitNewPrompt()">Save</button>
  </ion-toolbar>
</ion-footer>

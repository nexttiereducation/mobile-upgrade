<ng-template [ngIf]="answers">
  <div class="ion-padding">
    <div class="subhead ion-margin-bottom ion-text-center"
         *ngIf="!taskIsComplete">Here are your answers! Make sure they're correct before hitting submit.</div>
    <ion-text class="displayHeader not-bold"
              color="primary">You plan to <span class="bold">{{ answerProperties[answers.plan].title }}.</span>
    </ion-text>
  </div>
  <ng-template let-property
               ngFor
               [ngForOf]="answerProperties[answers.plan] | keyValue">
    <ion-card *ngIf="property.key !== 'title'">
      <ion-card-header>{{ property.value | uppercase }}</ion-card-header>
      <ion-card-content>{{ branchDisplay || answers[property.key] }}</ion-card-content>
    </ion-card>
  </ng-template>
  <ng-template [ngIf]="answers.start_date">
    <ion-card>
      <ion-card-header>START DATE</ion-card-header>
      <ion-card-content>{{ answers.start_date | date:'MMM dd, yyyy' }}</ion-card-content>
    </ion-card>
  </ng-template>
</ng-template>

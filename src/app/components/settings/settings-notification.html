<ion-card>
  <ion-card-header>Notify me when...</ion-card-header>
  <!-- <img src="assets/image/contact/website.svg">
    <div class="italic ion-padding-horizontal">{{ extendedProfileCopy }}</div> -->
  <ion-item-group *ngFor="let section of sections; let last = last">
    <ion-item-divider color="primary">
      <ion-label class="ion-bold">{{section.title}}</ion-label>
    </ion-item-divider>
    <ion-item class="body"
              *ngFor="let field of section.fields">
      <ion-label>{{field.displayAs}}</ion-label>
      <ion-toggle color="primary"
                  slot="end"
                  (ionChange)="updateSettings()"
                  [(value)]="userOverview?.notification_settings.push[field.key]">
      </ion-toggle>
    </ion-item>

              <button class="ion-raised-button"
                      color="primary"
                      *ngIf="!showAllOn(section)"
                      (click)="setAllValues(section, false)">All off</button>
            </div>

</ion-card>

<apx-chart #chart
           *ngIf="series?.length > 0"
           [autoUpdateSeries]="false"
           [chart]="chart"
           [colors]="colors"
           [fill]="fill"
           [labels]="labels"
           [plotOptions]="plotOptions"
           [responsive]="false"
           [series]="series"
           [stroke]="stroke"
           [title]="label"></apx-chart>

<ion-button fill="clear"
            color="black"
            icon-only
            mode="md"
            (click)="goToMessaging()">
  <ion-icon name="nt-messaging"></ion-icon>
  <ion-badge item-end
             *ngIf="(messageService.unreadCount$ | async) > 0"> {{ messageService.unreadCount$ | async }} </ion-badge>
</ion-button>

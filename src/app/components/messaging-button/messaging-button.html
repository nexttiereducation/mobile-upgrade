<ion-button color="dark"
            fill="clear"
            icon-only
            (click)="goToMessaging()">
  <ion-icon name="chatbubbles"></ion-icon>
  <ion-badge slot="end"
             *ngIf="(messageService.unreadCount$ | async) > 0"> {{ messageService.unreadCount$ | async }} </ion-badge>
</ion-button>

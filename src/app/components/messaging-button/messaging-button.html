<button clear
        color="black"
        icon-only
        ion-button
        mode="md"
        (click)="goToMessaging()">
  <ion-icon name="nt-messaging"></ion-icon>
  <ion-badge item-end
             *ngIf="(messageProvider.unreadCount$ | async) > 0">
    {{ messageProvider.unreadCount$ | async }}
  </ion-badge>
</button>

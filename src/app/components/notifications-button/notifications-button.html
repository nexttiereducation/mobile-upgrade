<ion-button fill="clear"
            color="black"
            icon-only
            mode="md"
            (click)="goToNotifications()">
  <ion-icon name="notifications"></ion-icon>
  <ion-badge item-end
             *ngIf="notificationService.unreadCount > 0"> {{ notificationService.unreadCount }} </ion-badge>
</ion-button>

<ion-content class="external-page">
  <div class="backsplash">
    <div class="bg-image"></div>
  </div>
  <div class="landing-content bg-blue ion-text-center">
    <img class="stacked-logo"
         src="assets/image/logo/stacked.svg">
    <div class="text-white staging-build ion-padding-10"
         *ngIf="environmentService.isLocal">STAGING BUILD</div>
  </div>
</ion-content>
<ion-footer class="no-border bg-blue ion-padding-10">
  <ion-button color="white"
              expand="full"
              size="large"
              (click)="goToRegistration()"> Create an account </ion-button>
  <ion-button color="white"
              expand="full"
              fill="clear"
              size="large"
              (click)="goToLogin()">
    <span class="not-bold">Already have an account?</span>&nbsp;Log in </ion-button>
</ion-footer>

<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Create an account</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="bg-blue external-page">
  <ion-grid>
    <ion-row class="ion-align-items-center ion-justify-content-start">
      <ion-col class="ion-margin-bottom ion-padding-bottom ion-text-center">
        <img class="nte-logo"
             src="assets/image/logo/circle.svg">
        <div class="blue-divider"></div>
        <div class="text-white bold external-header">Almost done!</div>
        <div class="text-white body spaced"> Which high school do you attend? You can skip this question for now, but
          don't forget to answer it later! </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <high-school (highSchoolChanged)="onHighSchoolChanged($event)"
                     [isNewUser]="true"></high-school>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button color="white"
              expand="full"
              size="large"
              type="button"
              *ngIf="!selectedHighSchool"
              (click)="skip()"> Skip for now </ion-button>
</ion-content>
<ion-footer class="no-border ion-padding-10">
  <ion-button color="white"
              expand="full"
              size="large"
              type="button"
              *ngIf="selectedHighSchool"
              (click)="saveSchool()"> Next </ion-button>
</ion-footer>

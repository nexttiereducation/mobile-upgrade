<ion-tabs selectedIndex="0"
          #tabContainer>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tasks">
      <ion-label>Tasks</ion-label>
      <ion-icon name="tasks"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="colleges">
      <ion-label>Colleges</ion-label>
      <ion-icon name="colleges"></ion-icon>
      <ion-badge color="success">{{ (recs.college | async)?.length }}</ion-badge>
    </ion-tab-button>
    <ion-tab-button tab="scholarships">
      <ion-label>Scholarships</ion-label>
      <ion-icon name="scholarships"></ion-icon>
      <ion-badge color="success">{{ (recs.scholarship | async)?.length }}</ion-badge>
    </ion-tab-button>
    <ion-tab-button tab="profile">
      <ion-label>Profile</ion-label>
      <ion-icon name="profile"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>

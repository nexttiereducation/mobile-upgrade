<ion-tabs class="app-tabs"
          selectedIndex="0"
          #tabContainer>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tasks">
      <ion-label>Tasks</ion-label>
      <ion-icon src="assets/icon/tasks.svg"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="colleges">
      <ion-label>Colleges</ion-label>
      <ion-icon src="assets/icon/colleges.svg"></ion-icon>
      <ion-badge color="green">{{ (collegeRecs | async)?.length }}</ion-badge>
    </ion-tab-button>
    <ion-tab-button tab="scholarships">
      <ion-label>Scholarships</ion-label>
      <ion-icon src="assets/icon/scholarships.svg"></ion-icon>
      <ion-badge color="green">{{ (scholarshipRecs | async)?.length }}</ion-badge>
    </ion-tab-button>
    <ion-tab-button tab="profile">
      <ion-label>Profile</ion-label>
      <ion-icon src="assets/icon/profile.svg"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>

<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      <div class="subhead text-white50">{{ taskTracker.task.name }}</div> Attachments
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item class="bg-grayLight"
            lines="none"
            no-lines
            *ngIf="hasAttachment"
            (click)="download()">
    <img class="attach-icon"
         slot="start"
         src="assets/image/task/detail_attachments.svg">
    <ion-label class="body truncate">{{ attachmentName }}</ion-label>
    <ion-icon color="primary"
              slot="end"
              name="download"></ion-icon>
  </ion-item>
  <div [hidden]="!isLoading">
    <loading></loading>
  </div>
  <empty-state *ngIf="!hasAttachment && !isLoading"
               [emptyState]="attachmentsEmptyState"></empty-state>
</ion-content>
<ion-footer class="no-footer-border">
  <ion-toolbar color="primary">
    <input class="file-input"
           type="file"
           (change)="upload($event)">
    <ion-button color="white"
                expand="full"
                fill="clear">Attach a File</ion-button>
  </ion-toolbar>
</ion-footer>

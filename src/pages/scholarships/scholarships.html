<ion-header mode="ios">
  <ion-toolbar mode="ios">
    <ion-buttons notifications-button
                 slot="secondary"></ion-buttons>
    <ion-title mode="ios">Scholarships</ion-title>
    <ion-buttons slot="primary"
                 messaging-button></ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="bg-grayLight">
  <ion-grid no-padding
            tiles>
    <ion-row>
      <ion-col *ngFor="let tile of tiles; let i = index"
               [attr.col-4]="tile.colSpan === 4
                             && (tile.isCustom || (tile.phase && tile.phase === user.phase))
                             ? true : null"
               [attr.col-6]="tile.colSpan===6
                             && !tile.isCustom
                             ? true : null"
               [attr.col-8]="tile.colSpan===8 ? true : null"
               [attr.col-12]="tile.colSpan===12 ? true : null"
               [hidden]="tile.phase && tile.phase !== user.phase">
        <ion-card class="tile"
                  [class.recommended]="tile.name === 'Recommended' && recommendations > 0"
                  [ngClass]="tile.inverse ? 'bg-blue50' : 'bg-white'">
          <ion-button class="tile-button"
                      text-center
                      *ngIf="tile.isLocked"
                      (click)="viewList(tile)"
                      [class.text-white]="tile.inverse"
                      [color]="tile.inverse ? 'blue50' : 'white'">
            <ion-badge class="tile-badge"
                       color="green"
                       *ngIf="tile.name === 'Recommended'
                                && recommendations >= 1
                                && !user.isParent"> {{ recommendations }} </ion-badge>
            <img [src]="tile.iconUrl">
            <div class="tile-label">{{ tile.name }}</div>
          </ion-button>
          <ion-list *ngIf="!tile.isLocked">
            <ion-item-sliding #slidingItem>
              <ion-item-options side="start"
                                *ngIf="tile.isCustom">
                <ion-button class="lowercase"
                            color="primary"
                            (click)="editTile(tile, slidingItem)">
                  <ion-icon name="create"></ion-icon> Edit
                </ion-button>
              </ion-item-options>
              <ion-item>
                <ion-label></ion-label>
                <ion-button class="tile-button"
                            color="white"
                            text-center
                            (click)="viewList(tile)">
                  <img [src]="tile.iconUrl">
                  <ion-label class="tile-label">{{ tile.name }}</ion-label>
                </ion-button>
              </ion-item>
              <ion-item-options side="end">
                <ion-button class="lowercase"
                            color="red"
                            (click)="deleteTile(tile, slidingItem, i)">
                  <ion-icon name="close"></ion-icon> Delete
                </ion-button>
              </ion-item-options>
            </ion-item-sliding>
          </ion-list>
        </ion-card>
        <!-- <ion-card class="tile">
          <button ion-button text-center
                    class="tile-button"
                    [class.text-white]="tile.inverse"
                    [color]="tile.inverse ? 'primary' : 'white'"
                    (click)="goToScholarshipsList(tile)"
                    [disabled]="tile.inverse">
            <ion-badge *ngIf="tile.name === 'Recommended' && recommendations && recommendations >= 1" color="green"
                        class="tile-badge">{{(recommendations < 10) ? recommendations : '9+'}}</ion-badge>
            <img [src]="tile.iconUrl" />
            <div class="tile-label">{{tile.name}}</div>
          </button>
        </ion-card> -->
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

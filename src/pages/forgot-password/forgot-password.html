<ion-header mode="ios">
  <ion-toolbar color="primary"
               mode="ios">
    <ion-title mode="ios">Forgot password</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="bg-blue external-page">
  <ion-grid>
    <ion-row align-items-center
             justify-content-start>
      <ion-col margin-bottom
               padding-bottom
               text-center>
        <img class="nte-logo"
             src="assets/image/logo/circle.svg">
        <div class="blue-divider"></div>
        <div class="text-white bold external-header">Forgot your password?</div>
        <div class="text-white body spaced"> No worries! Just enter your account email and we'll send you a link to
          reset your password. </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <form padding-10
        [formGroup]="forgotForm">
    <div class="validation-error"
         *ngIf="invalidEmail">Please enter a valid email address</div>
    <ion-item class="bg-white10 border-white50"
              [class.border-white-bold]="email?.length">
      <ion-label [class.bg-red]="invalidEmail"
                 [color]="email?.length ? 'white' : 'white50'">
        <ion-icon class="form-icon"
                  name="mail"></ion-icon>
      </ion-label>
      <ion-input formControlName="email"
                 placeholder="Email*"
                 required
                 type="email"
                 (ionBlur)="onBlur()"
                 [(ngModel)]="email"></ion-input>
    </ion-item>
  </form>
</ion-content>
<ion-footer class="no-border"
            padding-10>
  <ion-button class="bold"
              color="white"
              expand="full"
              size="large"
              (click)="sendEmail()"> Send me a link </ion-button>
  <ion-button expand="block"
              color="white"
              size="large"
              fill="outline"
              (click)="backToLogin()"
              [style.width.%]="100"> Nevermind<span class="not-bold">, I remember!</span>
  </ion-button>
</ion-footer>

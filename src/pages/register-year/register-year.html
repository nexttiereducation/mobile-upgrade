<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Create an account</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="bg-blue external-page">
  <ion-grid>
    <ion-row class="ion-align-items-center ion-justify-content-start">
      <ion-col class="ion-margin-bottom ion-padding-bottom ion-text-center">
        <img class="nte-logo"
             src="assets/image/logo/circle.svg">
        <div class="blue-divider"></div>
        <div class="text-white bold external-header">Let's get started!</div>
        <div class="text-white body spaced"> First things first, let us know which year you will<br> graduate so we can
          better customize your experience </div>
      </ion-col>
    </ion-row>
    <ng-template [ngIf]="graduationYearOptions && graduationYearOptions.length">
      <ion-row>
        <ion-col size="6"
                 *ngFor="let option of graduationYearOptions">
          <ion-button class="border-white-bold"
                      color="light"
                      expand="block"
                      size="large"
                      (click)="setGraduationYear(option)"
                      [fill]="option !== stakeholderService.newUser.graduation ? 'outline' : null"
                      [ngClass]="{'text-blue bold': option === stakeholderService.newUser.graduation}">
            {{ option.year }} </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-padding-top">
          <ion-button class="border-white-bold no-caps ion-margin-top"
                      color="light"
                      expand="block"
                      size="large"
                      (click)="setGraduationYear(parentOption)"
                      [fill]="stakeholderService.newUser.stakeholder_type !== 'Parent' ? 'outline' : null"
                      [ngClass]="{'text-blue bold': stakeholderService.newUser.stakeholder_type === 'Parent'}"> I'm a
            parent </ion-button>
        </ion-col>
      </ion-row>
    </ng-template>
  </ion-grid>
</ion-content>
<ion-footer class="no-border ion-padding-10">
  <ion-button color="light"
              expand="full"
              size="large"
              (click)="next()"
              [disabled]="!(stakeholderService.newUser.graduation ||
                      stakeholderService.newUser.stakeholder_type === 'Parent')"> Next </ion-button>
</ion-footer>
